<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Consultar Clima</title>
    <link rel="stylesheet" href="style/style.css">
    <link rel="stylesheet" href="style/accionadores.css">
</head>
<body>

    <main>
        <section class="contorno">
            <div class="titulo">
                <h2>Consultar Clima Actual por Ciudad</h2>
            </div>


            <div class="busqueda">
                <input class="inBusqueda" id="nombreCiudad" placeholder="Digite Ciudad ej. Pasto, Cali..." type="text">
                <button class="btnsearch" id="ciudadClima">Buscar</button>
            </div>


            <div class="resultado">
                <div class="resultSuperior">
                    <div class="resultElemnts1">
                        <img id="imagen" src="./recursos/imagenes/partly-cloudy-day.png" alt="">
                    </div>
                    <div class="resultElemnts2">
                        <h5 id="descripClima">Descripci√≥n</h5> <br>
                        <h5 id="clima">Clima</h5> 
                    </div>
                    <div class="resultElemnts3">
                        <h5 id="temperatura">Temperatura</h5> <br>
                        <h5 id="viento">Viento</h5>
                    </div>
                </div>
                <div class="resultInferior">
                    <div class="resultcity">
                        <h5 id="ciudad">Ciudad</h5>
                    </div>
                    <div class="resultHumedad">
                        <h5 id="humedad">Humedad</h5>
                    </div>
                </div>
            </div>

            <div class="historial">
                <h3 class="historialTitulo">Pronostico Dias Siguientes</h3>
            </div>

            <div class="consultas">
                <table id="tab">
                    <tr>
                        <th class="tableCab">Dia</th>
                        <th class="tableCab">Clima</th>
                        <th class="tableCab">Temperatura</th>
                        <th class="tableCab">Humedad</th>
                        <th class="tableCab">Probabilidad de lluvia</th>
                    </tr>
                </table>
            </div>
        </section>
    </main>
    <div class="decor"></div>
    <script type="module" src="js/script.js"></script>
</body>
</html>
